name: C++ CI + Release

on:
  push:
    tags:
      - 'v*'   # solo se ejecuta en tags como v1.0.0

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake gcc g++ libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libxinerama-dev libxxf86vm-dev libopenal-dev libasound2-dev libpulse-dev libudev-dev libdrm-dev

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build

    - name: Rename binary (si es necesario)
      run: |
        chmod +x build/juego

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/juego
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

