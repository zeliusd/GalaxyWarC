name: Release Build

on:
  push:
    tags:
      - 'v*'  # Se ejecuta solo si pushe√°s un tag tipo v1.0.0

jobs:
  build-and-release:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 1

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y cmake gcc g++ libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libxinerama-dev libxxf86vm-dev libopenal-dev libasound2-dev libpulse-dev libudev-dev libdrm-dev

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build

    - name: Preparar binario
      run: |
        chmod +x build/juego
        mv build/juego build/juego-linux

    - name: Crear Release en GitHub
      uses: softprops/action-gh-release@v2
      with:
        files: build/juego-linux
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

